{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Login</h1>

  {% with errors = get_flashed_messages() %}
  {% for error in errors %}
  <p>{{ error }}</p>
  {% endfor %}
  {% endwith %}
  <form action="{{ url_for('login') }}" method="post">
    <input class="my-input" type="text" name="email" placeholder="Email" required="required" />
    <input class="my-input"
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Let me in.
    </button>
  </form>
</div>

{% endblock %}
